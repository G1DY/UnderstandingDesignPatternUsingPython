<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SignUp</title>
</head>
<body>
    <!--Navbar-->
    <nav class="bg-green-600 p-4 text-white flex justify-between"> 
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline" >Login</a>
            <a href="signUp" class="text-white hover:underline" >Sign Up</a>
        </div>
    </nav>
    <!-- main content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- login form -->
             <form class="space-y-4" method="POST" action="/signUp"> 
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2> {{ error_message }} </h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">UserName</label>
                    <input id="username" name="username" type="text" placeholder="Enter Your username..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Your email..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">PassWord</label>
                    <input id="password" name="password" type="text" placeholder="Enter Your passWord..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="confirmpassword" class="block mb-1 font-medium"> Confirm PassWord</label>
                    <input id="confirmpassword" name="confirmpassword" type="text" placeholder="confirm Your PassWord..." class="w-full p-2 border rounded">
                </div>
                <div>
                    <button type="submit" class="bg-blue-600 w-full text-white p-2 rounded hover:bg-blue-700">SignUp</button>
                </div>
            </form>
        </div>
     </div>
    
</body>
</html>
